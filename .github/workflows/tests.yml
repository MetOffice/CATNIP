name: Tests

on: [pull_request]
jobs:
  Sphinx-Pytest-flake8:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [current, next]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: cache
      env:
        # Increase this value to reset cache
        CACHE_NUMBER: 2
      with:
        path: /usr/share/miniconda/envs/default-${{ matrix.env }}
        key: ${{ format('{0}-conda-default-{1}-{2}-{3}', runner.os, env.CACHE_NUMBER, matrix.env, hashFiles(format('envs/environment_{0}.yml', matrix.env))) }}
    - name: conda env update
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda install -c conda-forge mamba
        mamba env update -q --file envs/environment_${{ matrix.env }}.yml --name default-${{ matrix.env }}
    - name: conda info
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate default-${{ matrix.env }}
        conda info
        conda list
    - name: pytest
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate default-${{ matrix.env }}
        cd lib
        pytest
    - name: flake8
      run: |
        source '/usr/share/miniconda/etc/profile.d/conda.sh'
        conda activate default-${{ matrix.env }}
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
